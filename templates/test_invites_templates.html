{% extends "base.html" %}

{% block content %}

<div class="absolute w-screen h-screen flex flex-col justify-center items-center bg-[#484848]">

    <div class="inline-flex rounded-md shadow-sm py-8">
        <a href="/admin/2.5/0" class="px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-s-lg hover:bg-gray-100 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700">
          Friday
        </a>
        <a href="/admin/2.5/1" class="px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700">
          Saturday
        </a>
        <a href="/admin/2.5/2" class="px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700">
          Sunday
        </a>
        <a href="/admin/2.5/3" class="px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-e-lg hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700">
          All
        </a>
    </div>

    <div class="relative overflow-scroll shadow-md">
        <table class="w-full text-sm text-left rtl:text-right text-gray-500">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                <tr>
                    <th scope="col" class="px-6 py-3">
                        Name
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Invite Link
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Copy
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Column 4
                    </th>
                </tr>
            </thead>
            <tbody>
            {% for g in guest_data %}
                <tr class="bg-white border-b">
                    <th scope="row" class="flex items-center px-6 py-4 text-gray-900 whitespace-nowrap">
                        <div class="ps-3">
                            <div class="text-base font-semibold">{{g}}</div>
                        </div>  
                    </th>
                    <td class="px-6 py-4">
                        <a href="/generate-invite" class="font-medium text-blue-600 hover:underline">
                            Generate
                        </a>
                    </td>
                    <td class="px-6 py-4">
                        <button type="button" class="focus:outline-none text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900">
                            Copy
                        </button>
                    </td>
                    <td class="px-6 py-4">
                        column 4
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
  
</div>

{% endblock %}
